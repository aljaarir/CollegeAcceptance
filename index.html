<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #info-container {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #results {
      display: none;
    }
  </style>
</head>

<body>
  <div id="info-container">
    <h2>Student Information</h2>
    <form action="/submit" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="gpa">GPA:</label>
      <input type="number" id="gpa" name="gpa" step="0.01" required><br><br>

      <label for="field">Field of Interest:</label>
      <input type="text" id="field" name="field" required><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="results">
    <h2>Colleges Acceptance Results</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Acceptance Rate</th>
        <th>Tuition In-State</th>
        <th>Tuition Out-of-State</th>
      </tr>
      <!-- Display results here -->
    </table>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const response = await fetch("/submit", {
        method: "POST",
        body: formData,
      });
      const data = await response.json();
      displayResults(data);
    });

    function displayResults(results) {
      const resultsTable = document.querySelector("#results table");
      resultsTable.innerHTML = "";
      results.forEach((college) => {
        const row = document.createElement("tr");
        row.innerHTML = `
                    <td>${college.name}</td>
                    <td>${college.acceptanceRate}</td>
                    <td>${college.tuitionInState}</td>
                    <td>${college.tuitionOutOfState}</td>
                `;
        resultsTable.appendChild(row);
      });
      document.querySelector("#info-container").style.display = "none";
      document.querySelector("#results").style.display = "block";
    }
  </script>
</body>

</html>
