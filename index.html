<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="info-container">
        <h2>Student Information</h2>
        <form id="student-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required><br><br>

            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" value="" required><br><br>

            <label for="field">Field of Interest:</label>
            <input type="text" id="field" name="field" value="" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

 

    <script src="b.js"></script>
</body>

</html>
